<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Basic Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Basic Calculator</h1>
    <main>
      <section class="screen"></section>

      <section class="keypad">
        <div class="row row1">
          <button class="col col1">7</button>
          <button class="col col2">8</button>
          <button class="col col3">9</button>
          <button class="col col4">/</button>
        </div>
        <div class="row row2">
          <button class="col col1">4</button>
          <button class="col col2">5</button>
          <button class="col col3">6</button>
          <button class="col col4">x</button>
        </div>
        <div class="row row3">
          <button class="col col1">1</button>
          <button class="col col2">2</button>
          <button class="col col3">3</button>
          <button class="col col4">+</button>
        </div>
        <div class="row row4">
          <button class="col col1">0</button>
          <button class="col col2">.</button>
          <button class="col col3">=</button>
          <button class="col col4">-</button>
        </div>
      </section>

    </main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
